version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: escapehint_postgres
    environment:
      POSTGRES_DB: escapehint
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

volumes:
  postgres_data: